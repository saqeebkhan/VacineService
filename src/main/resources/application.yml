
spring:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
  datasource:
    url: jdbc:h2:file:${user.home}/apps/data/vaccinedb
    username: sa
    password:
    driver-class-name: org.h2.Driver
    show-sql: true